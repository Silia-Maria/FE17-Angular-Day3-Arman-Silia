<div class="container">
    <div class="row row-cols-1 row-cols-md-3  g-4 my-3">
        <div class="col" *ngFor="let product of products, index as productId">
            <div class="card">
                <img src="assets/images/{{product.img}}" class="card-img-top productImage" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <button type="button" class="btn btn-light" routerLink="details/{{productId}}">Get Details!</button>
                </div>
            </div>
        </div>
    </div>
</div>
