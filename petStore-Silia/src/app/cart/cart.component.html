<div class="container border border-dark rounded my-3">
    <h1 class="text-center">Shopping Cart</h1>
    <hr>
    <div class="d-flex justify-content-between" *ngFor="let item of items">
        <img src="assets/images/{{item.img}}" alt="" class=cartImage>
        <span>{{item.name}}</span>
        <span>{{item.price | currency}}</span>
    </div>
    <hr>
    <div class="d-flex justify-content-end">
        <h4>Total: {{total | currency}}</h4>
    </div>

    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-light mb-2" routerLink="/submitform">Buy Now!</button>
    </div>
</div>
